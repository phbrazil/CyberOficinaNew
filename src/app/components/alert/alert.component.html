<div class="container h-100 d-flex justify-content-center">
    <div class="col-md-6">
        <div *ngFor="let alert of alerts" class="{{cssClass(alert)}} alert">
            <div class="toast-header text-light" style="background-color: transparent;">
                <img src="../../../assets/img/logo_home.png" style="width: 15%; height: 15%" class="rounded mr-2" alt="Logo Cyber Oficina">
                <strong>Cyber Oficina</strong>
            </div>
            <div class="toast-body">
                <a class="close" (click)="removeAlert(alert)">&times;</a>
                <span [innerHTML]="alert.message"></span>
            </div>
        </div>
    </div>
</div>

<script>
    window.setTimeout(function() {
    $(".alert").fadeTo(500, 0).slideUp(500, function(){
        $(this).remove(); 
    });
}, 2000);
</script>
