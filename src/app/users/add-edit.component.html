<h1 *ngIf="isAddMode">Adicionar Usuário</h1>
<h1 *ngIf="!isAddMode">Editar Usuário</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="firstName">Primeiro Nome</label>
            <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">Primeiro Nome necessário</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="lastName">Último Nome</label>
            <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">Último Nome necessário</div>
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col">
            <label for="email">Email</label>
            <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email necessário</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="cpfcnpj">CPF/CNPJ</label>
            <input  type="text" formControlName="cpfcnpj" placeholder="CPF ou CNPJ" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cpfcnpj.errors }"
              />
            <div *ngIf="submitted && f.cpfcnpj.errors" class="invalid-feedback">
                <div *ngIf="f.cpfcnpj.errors.required">CPF/CNPJ necessário</div>
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col">
            <label for="username">Usuário</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Usuário necessário</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="password">
                Senha
                <em *ngIf="!isAddMode">(Deixe em branco para manter a mesma senha)</em>
            </label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Senha necessária</div>
                <div *ngIf="f.password.errors.minlength">Senha deve conter ao menos 6 caractéres</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Salvar
        </button>
        <a routerLink="/users" class="btn btn-link">Cancelar</a>
    </div>
</form>
