<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
        <div class="filter"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register">
                        <h3 class="title">Welcome</h3>
                        <div class="social-line text-center">
                            <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                                <i class="fa fa-facebook-square"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                                <i class="fa fa-google-plus"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                                <i class="fa fa-twitter"></i>
                            </a>
                        </div>
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="username">Email</label>
                                <input type="text" formControlName="username" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                                <div [ngIf]="submitted && f.username.errors" class="invalid-feedback">
                                    <div [ngIf]="f.username.errors.required">Email necessário</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Senha</label>
                                <input type="password" formControlName="password" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                <div [ngIf]="submitted && f.password.errors" class="invalid-feedback">
                                    <div [ngIf]="f.password.errors.required">Senha necessária</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" [disabled]="loading" class="btn btn-primary">
                                    <span [ngIf]="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                    Entrar
                                </button>
                                <a routerLink="/signup" class="btn btn-link">Registrar</a>
                            </div>
                            <div class="row">
                                <a routerLink="/reset-password" class="btn btn-link text-danger">Esqueci a Senha</a>
                            </div>
                        </form>
                        <div class="forgot">
                            <a href="#" class="btn btn-link btn-danger">Forgot password?</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer register-footer text-center">
                <h6>&copy;{{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by Creative Tim</h6>
            </div>
        </div>
    </div>
</div>
